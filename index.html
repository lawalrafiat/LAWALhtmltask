<!DOCTYPE html>
<html>
<head>
    <title>PiggyVest | Dashboard</title>

    <link rel="stylesheet" type="text/css" href="vest.css">
</head>

<body>
    <header>
        <div class="image">
        <img src="piggy.png" alt="piggyvestlogo">
        </div>
    </header>

    <div id="main">
    <main>
        <div class="card">
            
            <h1>Create a Secure Account</h1>
                <p>Welcome to the future of Savings & Investments</p>

            <form class="formpiggy">       
                
            <!--fullname-->
                <div class="Piggyform">
                <label>Full Name</label>
                <br>
                <input type="text" name="fullName" placeholder="Full Name"> 
                </div>
                <br>

                <!--email-->
                <div class="Piggyform">
                <label>Email Address</label>
                <br>
                <input type="text" name="Email" placeholder="Email Address">
                </div>
                <br>

                <!--phone number-->
                <div class="Piggyform">
                <label>Phone Number</label>
                <br>
                <input type="number" name="Phone number" placeholder="Phone Number">
                </div>
                <br>

                <!--password-->
                <div class="Piggyform">
                <label>Password</label>
                <br>
                <input type="text" name="Password" placeholder="Password">
                </div>
                <br>

                <!--referrer or promo code-->
                <div class="Piggyform">
                <label>Referrer Phone or Promo Code (Optional)</label>
                <br>
                <input type="number" name="Referrer Phone or Promo Code" placeholder="Referrer Phone or Code">
                </div>
                <br>


               <!--how did you hear about us-->
                <div id="options">
                <label>How Did You Hear About Us (Optional)</label>
                <br>
                <select name="How Did You Hear About Us">
                    <br>

                    <option value="click to select">Click To Select</option>
                    <br>

                    <option value="facebook">Facebook</option>
                    <br>

                    <option value="Twitter">Twitter</option>
                    <br>

                    <option value="Instagram">Instagram</option>
                    <br>

                    <option value="Friend/Family/Coworker Referral">Friend/Family/Coworker Referral</option>
                    <br>

                    <option value="Google search">Google search</option>
                </select>
                </div>

                <br>
                <!--button-->

                <div style="margin-top:20px" ></div>
                <input class="button" type="submit" name="submit" value="CREATE ACCOUNT">
            </form>
        </div>
    </main>
    </div>>
    <br>
    <div class=para>
    <p>Already have an account? log in</p>
    </div>
</body>


</html>
